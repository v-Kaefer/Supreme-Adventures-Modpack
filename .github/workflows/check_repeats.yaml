name: Check for Repeated Names

on:
  push:
    paths:
      - 'modslist.md'
  pull_request:
    paths:
      - 'modslist.md'

jobs:
  check-repeats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Pip upgrade
      run: pip install --upgrade pip

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Print environment variables
      run: env

    - name: Run repeat check script
      env:
        GITHUB_TOKEN: ${{ secrets.MODS_NAME_REP }}
      run: python .github/scripts/check_repeats.py

